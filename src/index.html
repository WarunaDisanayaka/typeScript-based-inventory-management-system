<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./dist/bundle.js"></script>

</head>

<body class="container mt-4">
    <h1 class="text-center mb-4">Inventory Management</h1>

    <!-- Add Item Form -->
    <form id="addItemForm" class="row g-3">
        <h3>Add New Item</h3>
        <div class="col-md-6">
            <input type="text" id="name" class="form-control" placeholder="Item Name" required>
        </div>
        <div class="col-md-6">
            <select id="category" class="form-select">
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Clothing">Clothing</option>
                <option value="Tools">Tools</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="number" id="quantity" class="form-control" placeholder="Quantity" required>
        </div>
        <div class="col-md-6">
            <input type="number" id="price" class="form-control" placeholder="Price" required>
        </div>
        <div class="col-md-6">
            <input type="text" id="supplier" class="form-control" placeholder="Supplier Name" required>
        </div>
        <div class="col-md-6">
            <select id="stockStatus" class="form-select">
                <option value="In Stock">In Stock</option>
                <option value="Low Stock">Low Stock</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>
        </div>
        <div class="col-md-6 form-check">
            <input class="form-check-input" type="checkbox" id="featured">
            <label class="form-check-label" for="featured"> Featured Item</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="specialNote" class="form-control" placeholder="Special Note (Optional)">
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
    </form>

    <!-- Inventory List -->
    <h2 class="mt-5">Inventory List</h2>
    <div class="mb-3">
        <input type="text" id="searchBox" class="form-control" placeholder="Search item by name...">
    </div>

    <div id="inventoryList" class="list-group mt-3"></div>

    <!-- Update Item Form -->
    <h3 class="mt-5">Update Item</h3>
    <form id="updateItemForm" class="row g-3">
        <div class="col-md-6">
            <input type="text" id="updateName" class="form-control" placeholder="Item Name (to update)" required>
        </div>
        <div class="col-md-6">
            <select id="updateCategory" class="form-select">
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Clothing">Clothing</option>
                <option value="Tools">Tools</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="number" id="updateQuantity" class="form-control" placeholder="New Quantity" required>
        </div>
        <div class="col-md-6">
            <input type="number" id="updatePrice" class="form-control" placeholder="New Price" required>
        </div>
        <div class="col-md-6">
            <input type="text" id="updateSupplier" class="form-control" placeholder="New Supplier Name" required>
        </div>
        <div class="col-md-6">
            <select id="updateStockStatus" class="form-select">
                <option value="In Stock">In Stock</option>
                <option value="Low Stock">Low Stock</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>
        </div>
        <div class="col-md-6 form-check">
            <input class="form-check-input" type="checkbox" id="updateFeatured">
            <label class="form-check-label" for="updateFeatured"> Featured Item</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="updateSpecialNote" class="form-control" placeholder="New Special Note (Optional)">
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-warning">Update Item</button>
        </div>
    </form>



    <script type="module" src="./dist/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
